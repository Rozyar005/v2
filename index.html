<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dinosaur AR Viewer</title>

  <!-- Load Google's model-viewer library -->
  <script type="module" src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"></script>

  <style>
    body {
      margin: 0;
      background-color: #000;
      color: #fff;
      font-family: Arial, sans-serif;
      text-align: center;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
      overflow-y: scroll;
      scrollbar-width: thin;
      scrollbar-color: #00c2ff #111;
    }

    /* Custom scrollbar for Chrome/Edge/Safari */
    body::-webkit-scrollbar {
      width: 8px;
    }
    body::-webkit-scrollbar-track {
      background: #111;
    }
    body::-webkit-scrollbar-thumb {
      background-color: #00c2ff;
      border-radius: 10px;
    }

    header {
      padding: 15px;
      background-color: #111;
      box-shadow: 0 2px 5px rgba(255, 255, 255, 0.2);
      position: relative;
      z-index: 3;
    }

    h2 {
      margin: 0;
      font-size: 1.1rem;
    }

    .controls {
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 10px;
      margin-top: 10px;
      position: relative;
    }

    button {
      background-color: #007bff;
      color: white;
      border: none;
      padding: 10px 20px;
      font-size: 15px;
      border-radius: 8px;
      cursor: pointer;
      transition: all 0.3s ease;
    }

    button:hover {
      background-color: #0099ff;
      transform: scale(1.05);
      box-shadow: 0 0 8px #00aaff;
    }

    #arButton {
      background-color: #00c2ff;
      border-radius: 50%;
      width: 55px;
      height: 55px;
      font-size: 22px;
      display: flex;
      justify-content: center;
      align-items: center;
      box-shadow: 0 0 15px #00ffff;
      position: absolute;
      right: 15px;
      top: 55px;
      transition: 0.3s;
      z-index: 4;
    }

    #arButton:hover {
      background-color: #00eaff;
      transform: scale(1.1);
    }

    model-viewer {
      width: 100%;
      height: 80vh;
      background-color: #000;
    }

    footer {
      background-color: #111;
      padding: 10px;
      font-size: 0.9rem;
      color: #ccc;
      border-top: 1px solid #333;
      text-shadow: 0 0 5px #999, 0 0 10px #ccc, 0 0 15px #aaa;
      letter-spacing: 0.5px;
      animation: glow 3s ease-in-out infinite alternate;
    }

    @keyframes glow {
      from { text-shadow: 0 0 5px #888, 0 0 10px #bbb, 0 0 15px #aaa; }
      to { text-shadow: 0 0 10px #fff, 0 0 20px #ccc, 0 0 30px #aaa; }
    }
  </style>
</head>
<body>
  <header>
    <h2>ü¶ñ Tap ‚ÄúView in your space‚Äù to see the dinosaur in AR</h2>

    <audio id="narration" src="https://rozyar005.github.io/dinosaur-ar/Dinasours.m4a"></audio>

    <div class="controls">
      <button onclick="document.getElementById('narration').play()">üîä Play Narration</button>
      <button onclick="document.getElementById('narration').pause()">‚è∏Ô∏è Pause</button>
      <button id="arButton" title="View in AR">üï∂Ô∏è</button>
    </div>
  </header>

  <model-viewer 
    id="dino"
    src="https://rozyar005.github.io/dinosaur-ar/pbr_velociraptor_animated.glb"
    alt="Velociraptor Dinosaur"
    ar
    ar-modes="webxr scene-viewer quick-look"
    camera-controls
    auto-rotate
    exposure="1">
  </model-viewer>

  <footer>
    <p>¬© All rights reserved to the team of RAR ‚Äî Rozyar Ayman Rozi 2025</p>
  </footer>

  <script>
    // make the custom AR button work
    const modelViewer = document.getElementById('dino');
    const arButton = document.getElementById('arButton');
    arButton.addEventListener('click', () => modelViewer.activateAR());
  </script>
</body>
</html>
